<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obiekty history</title>
</head>
<body>
    <script type="text/javascript">
        // Obiekty history - przykłady
        // history.back(); // Przywraca poprzednią stronę w historii
        // history.forward(); // Przechodzi do następnej strony w historii
        // history.go(); // Przechodzi do poprzedniej lub następnej strony:
        // - history.go(-2): - 2 strony wstecz
        // - history.go(2); - 2 strony wprzód
    </script>
    <input type="button" value="Wstecz" onclick="history.back()">
    <input type="button" value="Dalej" onclick="history.forward()">
</body>
</html>
