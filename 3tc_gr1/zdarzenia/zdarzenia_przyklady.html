<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdarzenia - przykłady</title>
</head>
<body>
    <script type="text/javascript">
        // onclick - wywołuje się po kliknięciu w element
        // onmousedown - zdarzenie zachodzi, gdy wskaźnik myszy najedzie na obrazek
        // onmouseenter - zdarzenie zachodzi, gdy wskaźnik myszy najedzie na obrazek
        // onmouseleave - zdarzenie zachodzi, gdy wskaźnik myszy opuszcza obrazek
        // onmousemove - zdarzenie zachodzi przy jakimkolwiek myszką
        // onmouseover - zdarzenie zachodzi, gdy wskaźnik myszy znajduję się nad obrazkiem
        // onmouseout - zdarzenie zachodzi, gdy wskaźnik myszy opusci obiekt
        // onmouseup - zdarzenie zachodzi przy zwolnieniu przycisku myszy

        // onblur - to zdarzenie zachodzi, gdy pole formularza przestaje być aktwyne
        // onchange - to zdarzenie zachodzi, gdy dane pole formularza ulega zmianie
        // onfocus - to zdarzenie zachodzi podczas uaktywnienia danego pola formularza
        // oninput - to zdarzenie zachodzi, gdy użytkownik wprowadził dane do pola formularza
        // onreset - to zdarzenie zachodzi podczas czyszczenia pola formularza
        // onselect - zachodzi po tym jak użytkownik zaznaczył jakiś tekst w polu input lub text array
        // onsubmit - to zdarzenie zachodzi podczas przesyłania formularza

        // onkeydown - wywoływane w momencie wciśnięcia klawisza
        // onkeypress - wywoływane, gdy klawisz zostanie naciśnięty i generuje znak
        // onkeyup - wywoływane, gdy puszczamy wciśnięty
    </script>
</html>
