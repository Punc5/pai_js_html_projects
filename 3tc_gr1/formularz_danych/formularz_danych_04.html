<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz danych (część 4.)</title>
</head>
<body>
    <div id="tekst">
        <label for="liczba1">Podaj 1. liczbę:</label>
        <input type="text" id="liczba1">
        <br><br>
        <label for="liczba2">Podaj 2. liczbę:</label>
        <input type="text" id="liczba2">
        <br><br>
        <input type="checkbox" id="dodawanie">Dodawanie
        <input type="checkbox" id="odejmowanie">Odejmowanie
        <br><br>
        <input type="button" value="Oblicz" onclick="obliczDane()">
        <br><br>
        <div id="wynik"></div>
    </div>
    <script type="text/javascript">
        function obliczDane() {
            let liczba1 = Number(document.getElementById("liczba1").value);
            let liczba2 = Number(document.getElementById("liczba2").value);
            let wynikDiv = document.getElementById("wynik");
            let wynik = "";
            
            let dodawanieChecked = document.getElementById("dodawanie").checked;
            let odejmowanieChecked = document.getElementById("odejmowanie").checked;
            
            if (dodawanieChecked) {
                wynik += "Suma: " + (liczba1 + liczba2) + "<br>";
            }
            
            if (odejmowanieChecked) {
                wynik += "Różnica: " + (liczba1 - liczba2) + "<br>";
            }
            
            if (!dodawanieChecked && !odejmowanieChecked) {
                wynik = "Wybierz operację!";
            }
            
            wynikDiv.innerHTML = wynik;
        }
    </script>
</body>
</html>
