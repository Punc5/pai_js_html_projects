<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjęcia kotów</title>
    <link rel="stylesheet" href="styl5.css">
    <style>
        img {
            width: 100%;
            max-width: 300px;
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Zdjęcia kotów</h1>
    </header>

    <div id="lewy">
        <h2>Kategorie</h2>
        <ul>
            <li><a href="psy.html">Psy</a></li>
            <li><a href="koty.html">Koty</a></li>
            <li>Gryzonie</li>
            <li>Jaszczurki</li>
            <li>Inne zdjęcia</li>
        </ul>
        <h4><a href="index.html">Powrót do strony głównej</a></h4>
    </div>

    <main>
        <div id="prawy_1">
            <h1>Wybierz zdjęcie</h1>
            <img src="kot1.jpg" alt="kot1" id="kot_1" 
                 onclick="zmienObraz(this.src)" 
                 onmouseover="this.style.opacity='0.7'" 
                 onmouseout="this.style.opacity='1'">
        </div>

        <div id="prawy_2">
            <p>
                <img src="kot1.jpg" alt="kot-duzy" id="kot-duzy">
            </p>
        </div>
    </main>

    <footer id="stopka">
        <p>Galerię zdjęć opracował: <i>000000000000</i></p>
    </footer>

    <script type="text/javascript">
        let kot = document.getElementById("kot-duzy");

        function zmienObraz(zdj) {
            kot.src = zdj;
        }
    </script>
</body>
</html>
