<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria zdjęć</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <baner>
        <h1>Zdjęcia psów</h1>
    </baner>

    <main>
        <div id="panel_prawy_gorny">
            <h1>Wybierz zdjęcie</h1>
            <img src="pies1.jpg" alt="pies1" id="pies_1" onclick="zmienObraz(this.src)">
            <img src="pies2.jpg" alt="pies2" id="pies_2" onclick="zmienObraz(this.src)">
            <img src="pies3.jpg" alt="pies3" id="pies_3" onclick="zmienObraz(this.src)">
        </div>
        
        <div id="panel_prawy_dolny">
            <a>
                <img src="pies1.jpg" alt="pies-duży" id="pies_duzy">
            </a>
        </div>
    </main>

    <aside id="panel_lewy">
        <h2>Kategorie</h2>
        <ul>
            <li><a href="psy.html">Psy</a></li>
            <li><a href="koty.html">Koty</a></li>
            <li>Gryzonie</li>
            <li>Jaszczuri</li>
            <li>Inne zdjęcia</li>
        </ul>
        <h4>Powrót do strony głównej</h4>
    </aside>

    <footer>
        <p>Galerię zdjęć opracował: 0000000000000</p>
    </footer>

    <script type="text/javascript">
        let pies = document.querySelector("#pies_duzy");

        function zmienObraz(zdj){
            pies.src = zdj;
        }
    </script>
</body>
</body>
</html>
