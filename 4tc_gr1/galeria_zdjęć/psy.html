<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdjęcia psów</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <header>
        <h1>Zdjęcia psów</h1>
    </header>

    <div id="lewy">
        <h2>Kategorie</h2>
        <ul>
            <li>
                <a href="psy.html">Psy</a>
            </li>
            <li>
                <a href="koty.html">Koty</a>   
            </li>
            <li>Gryzonie</li>
            <li>Jaszczurki</li>
            <li>Inne zdjęcia</li>
        </ul>
        <h4>
            <a href="index.html">Powrót do strony głównej</a>
        </h4>
    </div>

    <main>
        <div id="prawy_1">
            <h2>Wybierz zdjęcie</h2>
            <img src="pies1.jpg" alt="Pies 1 — opis" id="pies_1" onclick="zmienObraz(this.src)">
            <img src="pies2.jpg" alt="Pies 2 — opis" id="pies_2" onclick="zmienObraz(this.src)">
            <img src="pies3.jpg" alt="Pies 3 — opis" id="pies_3" onclick="zmienObraz(this.src)">     
        </div>

        <div id="prawy_2">
            <img src="pies1.jpg" alt="Duży obraz psa" id="pies-duży">
        </div>
    </main>

    <footer id="stopka">
        <p>Galerię zdjęć opracował: <i>000000000000</i></p>
    </footer>

    <script type="text/javascript">
        let pies = document.getElementById("pies-duży");

        function zmienObraz(zdj){
            if (pies) pies.src = zdj;
        }
    </script>
</body>
</html>
