<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasz zespół</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="cytat_1" style="display: block">
        <p><b>Krzystof Dobromilski</b></p>
        <p>Dyrektor</p>
    </div>

    <div id="cytat_2" style="display: none">
        <p><b>Joanna Trojanowska</b></p>
        <p>Kierownik logistyków</p>
    </div>

    <div id="cytat_3" style="display: none">
        <p><b>Ewa Nowak</b></p>
        <p>Księgowość i kadry</p>
    </div>

    <div id="blok_cytatu">
        <p>"Kazdego dnia stawiam sobie nieosiągalne wyzwania i próbuje je wykonać"</p>
        <p>- Krzystof</p>
    </div>

    <footer id="stopka">
        Stronę wykonał: 00000000000
    </footer>

    <script type="text/javascript">
        let cytat_1 = document.querySelector("#cytat_1");
        let cytat_2 = document.querySelector("#cytat_2");
        let cytat_3 = document.querySelector("#cytat_3");

        cytat_1.addEventListener("click", ()=> {
            cytat_1.style.display = "none";
            cytat_2.style.display = "block";
        })

        cytat_2.addEventListener("click", ()=> {
            cytat_1.style.display = "none";
            cytat_2.style.display = "none";
            cytat_3.style.display = "block";
        })

        cytat_3.addEventListener("click", ()=> {
            cytat_1.style.display = "block";
            cytat_2.style.display = "none";
            cytat_3.style.display = "none";
        })
    </script>
</body>
</html>
