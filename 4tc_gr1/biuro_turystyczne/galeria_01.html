<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Zwiedzamy Polskę</h1>
    </header>

    <div id="lewy">
        <button type="button" onclick="zmienObraz(-1)">&lt;</button> 
    </div>

    <div id="srodkowy">
        <img id="obecny_obraz" src="1.jpg" alt="Aktywne zdjęcie">
    </div>

    <div id="prawy">
        <button type="button" onclick="zmienObraz(1)">&gt;</button>
    </div>

    <div id="miniatury">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </div>

    <footer id="stopka">
        <p><b>Autorem galerii jest:</b></p> 
        <p>00000000000</p>
        <a href="http://pixabay.com">Więcej zdjęć</a>
    </footer>

    <script type="text/javascript">
        let indeks = 0;
        let obrazy = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg"];

        function zmienObraz(kierunek) {
            indeks += kierunek;
            if (indeks < 0) {
                indeks = obrazy.length - 1;
            }
            if (indeks >= obrazy.length) {
                indeks = 0;
            }
            document.getElementById("obecny_obraz").src = obrazy[indeks];
        }

        document.getElementById("poprzedni").addEventListener("click", function() {
            zmienObraz(-1);
        });

        document.getElementById("nastepny").addEventListener("click", function() {
            zmienObraz(1);
        });
    </script>
</body>
</html>
